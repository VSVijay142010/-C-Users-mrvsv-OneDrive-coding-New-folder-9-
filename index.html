<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>

        <a-entity>
            <a-sphere position="0 0 0" radius="3" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color=" #e5e5e5"></a-sphere>  
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 10000">

        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
        <a-sphere position="1  0 -9" radius="0.5" color="#34A56F "></a-sphere>  

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
        <a-sphere position="1  0 -11" radius="0.4" color="#34A56Fd"></a-sphere>  

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 80000">
        <a-sphere position="1  0 -13" radius="2" color="#bcafb2 "></a-sphere>  

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 90000">

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 80000">
        <a-sphere position="1  0 -18" radius="0.8" color="#4FD0E7 "></a-sphere>  


        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
        <a-sphere position="1  0 -20" radius="0.8" color=" #4b70dd "></a-sphere>  






    </a-entity>
    </a-entity>
    </a-entity>


        
    </a-scene>
</body>
</html>
